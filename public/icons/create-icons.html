<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFI ACS Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .icon-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        canvas {
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #1e3a8a;
        }
    </style>
</head>
<body>
    <h1>CFI ACS App Icon Generator</h1>
    <p>This tool generates simple placeholder icons for testing. For production, use professional icons.</p>
    
    <div class="icon-preview">
        <div>
            <h3>192×192</h3>
            <canvas id="icon192" width="192" height="192"></canvas>
        </div>
        <div>
            <h3>512×512</h3>
            <canvas id="icon512" width="512" height="512"></canvas>
        </div>
    </div>
    
    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadIcons()">Download Icons</button>
    
    <script>
        function generateIcons() {
            const sizes = [192, 512];
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                const ctx = canvas.getContext('2d');
                
                // Background gradient
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#1e40af');
                gradient.addColorStop(1, '#3b82f6');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // White circle
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(size/2, size/2, size * 0.35, 0, Math.PI * 2);
                ctx.fill();
                
                // Blue airplane symbol
                ctx.fillStyle = '#1e40af';
                ctx.font = `bold ${size * 0.3}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('✈️', size/2, size/2 - size * 0.05);
                
                // Text
                ctx.font = `bold ${size * 0.12}px Arial`;
                ctx.fillText('CFI', size/2, size/2 + size * 0.15);
            });
        }
        
        function downloadIcons() {
            const sizes = [192, 512];
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                }, 'image/png');
            });
        }
        
        // Generate on load
        window.onload = generateIcons;
    </script>
</body>
</html>
